    <main>
        <h1>Sign Up</h1>
        <form>
            <label for="text">First Name:</label><br>
            <input type="text" id="FirstName" name="firstName"><br>

            <label for="text">Last Name:</label><br>
            <input type="text" id="LastName" name="lastName"><br>

            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <label for="text">MatricNumber:</label><br>
            <input type="text" id="MatricNumber" name="matricNumber"><br>

            <label for="text">Program:</label><br>
            <input type="text" id="program" name="Program"><br>

            <label for="text">Graduation Year:</label><br>
            <input type="text" id="graduationyear" name="graduationYear"><br>
            <br>
            <input type="submit" value="Submit">

        </form> <br>


        <label=>Program:</label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                    Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
            <br><br>
            <input type="submit" value="Submit"><br>

            <label>Graduation Year</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>

                <option value="2020">2020</option>
            </select>
