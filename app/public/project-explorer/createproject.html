<!DOCTYPE html>
<html>

<body>

    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container-fluid pt-3 pb-5">
            <nav class="navbar navbar-expand navbar-dark bg-primary">
                <a href="index.html" class="navbar-brand">Project Explorer</a>
                <form name="searchForm" action="search.html" method="GET" class="form-inline">
                    <input type="text" name="search" class="mr-sm-2 form-control" placeholder="Search Projects">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
                <div class="mr-auto navbar-nav">
                    <a href="createproject.html" class="nav-link">Submit</a>
                </div>
                <div class="navbar-nav">
                    <a href="register.html" class="nav-link">Sign up</a>
                    <a href="login.html" class="nav-link">Login</a>
                </div>
            </nav>
            <div class="container mt-4">
                <form>

                    <div class="mx-auto" style="width: 600px">

                        <h3 class="mt-3">Submit Project</h3>
                        <h6> Project name </h6>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter project name" />
                        <form name="submitProject"><br>
                            <label for="abstract">Project Abstract:</label><br />
                            <textarea name="message" style="width:600px; height:200px;"></textarea>
                            <label for="authors">Author(s):</label><br />
                            <input type="text" class="form-control" id="inputEmail4"
                                placeholder="Enter author names (separated by comma)" /><br /><br />
                            <label>Tag(s):</label><br />
                            <input type="text" class="form-control" id="inputEmail4"
                                placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb) " /><br /><br />
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </form>


                    </div>
                </form>
            </div>



            <footer class="bg-light text-right m-5 p-2"> Project Explorer &#169 2021 <a
                    href="http://edconnect.ng">.Edconnect</a>
            </footer>
    </body>

</html>
