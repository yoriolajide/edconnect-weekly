    <div class="container mt-5">
      <h5>Yori Olajide <small class="text-muted">olayoriolajide@gmail.com </small></h5>
      <div class="container">
        <div class="row bg-light p-3 mb-5">
          <div class="col"> Program<br>Computer Information Systems</li>
          </div>
          <div class="col"> Matriculation number<br>33/3333</li>

      <!-- Update Profile -->

        <div class="mx-auto" w-50 p-3>
          <form action="" name="Update Profile" class="form-group">
                      <div class="form-row">
            <div class="col-6">
              <label for="">First name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name" />
            </div>
            <div class="form-group col-6">
              <label for="">Last name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="Your Email Address" />
            </div>
            <div class="form-group col-6">
              <label for="program" class="form-label">Program</label>
              <select name="program" class="form-control">
                <option value="" disabled selected>Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <label for="matricNumber" class="form-label"> Matriculation Number</label>
              <input type="text" name="matricNumber" class="form-control" placeholder="eg. 16/2020" />
            </div>
            <div class="col-6">
              <label for="graduationYear" class="form-label">Graduation year</label>
              <select id="graduationYear" class="form-control">
                <option value="" diabled selected>Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>


          </div>
          <br>
          <button class="btn btn-primary">Update Profile</button>


          <h5 class="mt-4">Change Password</h5>
          <hr>
          <div class="form-row">
            <form action="">
              <div class="col-sm">
                <label>Current Password:</label>
                <input class="form-control" type="password" name="currentPassword" placeholder="Current Password" />
              </div>
              <div class="col-sm">
                <label>New Password:</label>
                <input class="form-control" type="password" name="newPassword" placeholder="Your new Password" />
              </div>
              <div class="col-sm">
                <label>Confirm Password:</label>
                <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm new pasword" />
              </div>


            </form>


          </div>
          <button class="btn btn-primary mt-3">Change Password</button>

        </div>
      </form>

    </div>
