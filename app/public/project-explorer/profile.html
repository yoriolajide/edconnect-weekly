  <!-- Update Profile -->

  <form>

    <div class="mx-auto" style="width: 900px">

      <h5 class="mt-3">Update Profile</h5>

      <hr>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">First name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="First name" />
        </div>
        <div class="form-group col-md-6">
          <label for="">Last name</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Email Address</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Your Email Address" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Program</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">
              Computer Information Systems
            </option>
            <option value="computer_technology">Computer Technology</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputState">Matriculation Number</label>
          <input type="text" class="form-control" placeholder="eg. 16/2020" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Graduation year</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>


      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
