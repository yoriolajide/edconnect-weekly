<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="container-fluid pt-3 pb-5">

        <!-- navbar -->
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Submit</a>
                    </li>
                </ul>
                <form class=" form-inline ml-auto">
                    <a class="nav-link text-secondary" href="register.html">Sign up</a>
                    <a class="nav-link text-secondary" href="login.html">Login</a>
                </form>
            </div>
        </nav>
        <div class="container mt-5">
            <h3> Project 1</h3>
            <div class="container">
                <div class="p-3 mt-3 mb-5 row bg-light text-dark row">
                    <div class="col">
                        Created By:<br>Yori Olajide</li>
                    </div>
                    <div class="col">
                        Date Created<br>04/03/2021</li>
                    </div>
                    <div class="col">
                        Last Updated <br>04/03/2021</li>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <a href="viewproject.html" class="btn btn-primary btn-lg">View Project</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <h5>Edit Project </h5>
                    <hr>
                    <form>

                        <form action="" name="editProject" class="form-group">
                            <label for="name" class="form-label">Project Name</label><br><input type="text" name="name"
                                class="form-control" placeholder="Project 1"> <br>

                                

                            <label for="abstract" class="form-label">Project Abstract:</label><br />   <textarea name="message" class="form-control"
                                placeholder="Project 1 is a very interesting project" cols="30" row="10"></textarea>

                            <label for="authors" class="form-label">Author(s):</label><br />
                            <input type="text" class="form-control" placeholder="Yori Olajide" /><br />

                            <label>Tag(s):</label><br />
                            <input type="text" name="tags" class="form-control" placeholder="#web" /><br />

                            <button class="btn btn-primary">Save</button>
                        </form>
                </div>

                <div class="col">
                    <h5> Manage Project files </h5>
                    <hr>
                    <div class="custom-file">
                        <label class="custom-file-label form-label" for="file-name"> Click to open file browser</label>
                        <input multiple="" class="form-control" type="file" id="file-name" class="custom-file-input" name="projectFile"/> <br>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Project Files
                        </div>
                        <div class="card-body">
                            <p class="card-text text-center"> No files uploaded yet</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <footer class="bg-light text-right m-5 p-2"> Project  Explorer &#169 2021 <a href="http://edconnect.ng">.Edconnect</a>
