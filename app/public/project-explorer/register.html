<!DOCTYPE html>
<html>

<body>

    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form class="form-inline">
            <input name="searchForm" class="form-control mr-sm-2" type="search" placeholder="Search Projects"
                aria-label="Search" />

            <button class="btn btn-outline-light my-2 my-sm-0" type="submit"> Search </button>
            <li class="nav-item">
                <a href="#" class="nav-link text-muted">Submit</a>
            </li>
        </form>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>

    </nav>
    <main>

        <form action="" class="main-form">
            <form>
                <div class="mx-auto" style="width: 700px">
                    <h2 class="font-weight-bold">Sign up</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">First name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="First name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Last name</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Email Address</label>
                            <input type="email" class="form-control" id="inputAddress"
                                placeholder="Your Email Address" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Your Password" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Program</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">
                                Computer Information Systems
                            </option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                    <label for="inputState">Matriculation Number</label>
                        <input type="text" class="form-control" placeholder="eg. 16/2020" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">Graduation year</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sign up</button>
                </div>

            </form>

        </form>
    </main>
    <footer class="text-muted py-5">
        <div class="container">
            <div style="position:relative; left:1100px;
            <p class=" mb-1">Project Explorer &copy; 2020-Edconnect
                </p>
            </div>
    </footer>
</body>

</html>
